<mat-toolbar color="primary">
  <span class="logo_open">OPEN</span>&nbsp;<span class="logo_storm">STORM</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon fontIcon="leaderboard"></mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/jobs" routerLinkActive="active">
        <mat-icon fontIcon="dns"></mat-icon>
        <span>Jobs</span>
      </a>
      <a mat-list-item routerLink="/history" routerLinkActive="active">
        <mat-icon fontIcon="list_alt"></mat-icon>
        <span>Histórico</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="padding: 16px;">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" class="footer" style="height: 40px;">
  <span class="footer-text">© 2025 Open Storm</span>
</mat-toolbar>
